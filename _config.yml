title: Classic Alfas

description: >
  Classic Alfa Romeo Cars, parts, news and more
url:

production_url: https://www.classicalfas.com

# Build settings
markdown: kramdown
theme: minima

exclude:
  - Gemfile
  - Gemfile.lock

sass:
  style: compressed

collections:
  posts:
    output: true
    permalink: "/news/:title/"
  offers:
    output: true
    permalink: "/offers/:title/"

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "offers"
    values:
      layout: "page-layout/gallery"
      order: 100

environment: production

plugins:
  - jekyll-sitemap