<div class="parts-banner" style="background-image: url({{ site.data.site.news-banner-bg }})">
    <div class="bg-overlay"></div>
    <h2 class="banner">RACING NEWS</h2>
</div>

<div class="container news-list-container">
    {% for news-list in site.news %}
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 news-list-item">

        <a class="news-list-link" href="{{ news-list.url }}">
            <div class="image-container">
                <img src="{{ news-list.image-small }}" class="img-responsive center-block"/>
            </div>
            <div class="caption">
                <h1 class="reel-title">{{ reel-list.title }}</h1>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
