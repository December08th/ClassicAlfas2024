<div class="modal fade form-modals" id="mailingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="container">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title text-center">{{- site.data.config.mailing_list_form.title -}}</h3>
                </div>
                <div class="modal-body">
                    <div class="form-container clearfix">

                        <form method="POST" action="https://fp1.formmail.com/cgi-bin/fm192">
                            <div class="form-group form-left col-md-12 clearfix">

                                <div class="col-xs-6">
                                    <input type="text" class="form-control form-input" id="mail-fname" name="realname"  placeholder="First Name" required>
                                </div>

                                <div class="col-xs-6">
                                    <input type="text" class="form-control form-input" id="mail-lname" name="mail-lname"  placeholder="Last Name" required>
                                </div>

                                <div class="col-xs-12">
                                    <input type="email" class="form-control form-input" id="mail-email" name="email"  placeholder="Email Address" required>
                                </div>            

                            </div>
                            


                            <input type="hidden" name="_pid" value="53751">
                            <input type="hidden" name="_fid" value="58RVI0DT">
                            <input type="hidden" name="recipient" value="41">
                            <input type="hidden" name="subject" value="New Mailing List Subscriber from ClassicAlfas.com">
                            <input type="hidden" name="redirect" value="https://www.classicalfas.com/subscribed/">

                            <button type="submit" id="form-submit" class="btn btn-primary">{{- site.data.config.mailing_list_form.button_text -}}</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
