<div class="container">
    <h1 class="text-center news-heading">{{- page.title -}}</h1>
</div>
<section id="news">
    <div class="container page-content">
        <div class="image-container">
            <img src="{{ page.image_large | relative_url }}" class="center-block img-responsive"/>
        </div>
        <div class="content-container">
            {{ content }}
        </div>
    </div>
</section>
