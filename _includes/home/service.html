<div class="container-fluid no-gutter">
    <div class="content-container">
        {% assign counter = 0 %}
        {% for service in site.data.service %}
        <div class="col-md-4 col-sm-6 col-xs-12 no-gutter service-item">
            <a class="service-link" href="{{ service.url }}" {% if counter == 5 %} data-toggle="modal" data-target="#pageModal" {% endif %}>
                <div class="service-overlay"></div>
                <div class="service-image"  style="background-image: url('{{ service.image }}');"></div>
                <div class="caption">
                    <h1 class="service-title">{{ service.title }}</h1>
                </div>
            </a>
        </div>
        {% assign counter = counter | plus: 1 %}
        {% endfor %}
    </div>
</div>
